<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8' />

    <!-- 以下の内容は上長に確認してから本決定する -->
    <title>〇〇〇〇 - 駐車場ニーズマッチング支援PF</title>
    <meta name='description' content='ページの概要を100文字前後（最大200文字程度）' />
    <meta name='keywords' content='検索エンジンに提供するキーワードをカンマ区切りで入力' />
    <meta name='author' content='ページの作者を入力する' />

    <!-- Leaflet script and CSS -->
	<link rel='stylesheet' href='https://unpkg.com/leaflet@1.3.0/dist/leaflet.css' />
	<script src='https://unpkg.com/leaflet@1.3.0/dist/leaflet.js'></script>

    <link rel='stylesheet' href='../static/css/centerBox.css' />
    <link rel='stylesheet' href='../static/css/common.css' />

    <link rel='stylesheet' href='../static/css/extension_mainForm.css' /> 

</head>
<body onLoad='initialize()'>

    <article class='container'>
        <section class='box_contents'>

            <header>
                <h1>駐車場ニーズマッチング支援PF</h1>
                <nav>
                    <a href="{{ url_for('logout') }}">ログアウト</a>
                    <a href="{{ url_for('usageStats') }}">ご予約の確認</a>
                    <a href="{{ url_for('settingChange') }}">設定</a>
                    <a>ヘルプ</a>       
                </nav>
            </header>

            <div class='inner'>
                <section class='grid_form'>
                    <p>debug ID:{{ current_user.id }}, name:{{ current_user.last_name }}{{ current_user.first_name }}</p>
                    <form>
                        <!-- 1. カレンダー ----- ----- ----- -->

                        <input style='grid-column: 1; grid-row: 1; width : 100%;' type='date'></input>

                        <!-- 2. 車種・車高 ----- ----- ----- -->
                        
                        <label style='grid-column: 1; grid-row: 2;'>車種を選択してください
                            <select>
                                <option>1. 3ナンバー</option>
                                <option>2. 5ナンバー</option>
                            </select>
                        </label>

                        <label style='grid-column: 1; grid-row: 3'>車高を選択してください
                            <select>
                                <option>1. 155cm未満</option>
                                <option>2. 155 ～ 170cm</option>
                            </select>
                        </label>

                        <!-- 3. オプション ----- ----- ----- -->

                        <!--
                        <div style='grid-column: 1; grid-row: 4; text-align : right;'>
                            <label>日高市 武蔵台（143）<input class='common_checkBox' type='checkbox' /></label><br />
                            <label>屋根あり（89）<input class='common_checkBox' type='checkbox' /></label><br />
                            <label>屋根なし（54）<input class='common_checkBox' type='checkbox' /></label>
                        </div>
                        -->

                        <div class='addressBox'>
                            <p>
                                <label>日高市 武蔵台（143）</label><input class='common_checkBox' type='checkbox' />
                            </p>
                            <p>
                                <label>屋根あり（89）</label><input class='common_checkBox' type='checkbox' />
                            </p>
                            <p>
                                <label>屋根なし（54）</label><input class='common_checkBox' type='checkbox' />
                            </p>
                        </div>

                    </form>
                </section>

                
                <section class='grid_mapView'>
                    <!-- 4. 地図 ----- ----- ----- -->
                    <div id='leafletObj' style='width : 720px; height : 460px'></div>
                </section>
            </div>

            <footer>
                <form>表示
                    <p class='ownCheckBox'><input class='common_checkBox' type='checkbox' /><label>予約可能のみ表示</label></p>
                    <p class='ownCheckBox'><input class='common_checkBox' type='checkbox' /><label>時間指定不要</label></p>
                    <p class='ownCheckBox'><input class='common_checkBox' type='checkbox' /><label>時間内出し入れ自由</label></p>
                    <p class='ownCheckBox'><input class='common_checkBox' type='checkbox' /><label>〇●〇●〇●〇●〇</label></p>
                </form>
            </footer>

        </section>
    </article>

    <!-- Javascripts... -->
	<script src='../static/script/main.js'></script>

</body>

</html>
