<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8' />

    <!-- 以下の内容は上長に確認してから本決定する -->
    <title>管理者ログイン画面 - 駐車場ニーズマッチング支援PF</title>
    <meta name='description' content='ページの概要を100文字前後（最大200文字程度）' />
    <meta name='keywords' content='検索エンジンに提供するキーワードをカンマ区切りで入力' />
    <meta name='author' content='ページの作者を入力する' />

    <link rel='stylesheet' href='../static/css/centerBox.css' />
    <link rel='stylesheet' href='../static/css/common.css' />

</head>
<body>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <article class='container'>
        <section class='box'>
            <h1>駐車場ニーズマッチング支援PF</h1>
            <h2>管理者ログイン画面</h2>

            <form method="POST" action="{{ url_for('loginAdmin') }}">
                <div class='inner'>
                    <label class='annotation'>メールアドレス<br/>
                    <input type='email' name='email' required />
                    </label>

                    <label class='annotation' style='margin : 0.7rem 0;'>パスワード<br/>
                    <input type='password' name='password' required />
                    </label>
                </div>

                <nav class='buttonMenu'>
                    <p><input class='common_button' style='width : 32%;' type='submit' value='ログイン' /></p>
                </nav>
            </form>
        </section>
    </article>

</body>

</html>
